{% extends 'layout.html' %} {% block body %}

<div class="padd-mitha-2">
  {% with messages = get_flashed_messages() %} {% if messages %} {% for message
  in messages %}
  <div class="alert-mitha">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  {% endfor %} {% endif %} {% endwith %}
  <div class="mx-auto">
    <h1>Registar usuario</h1>
  </div>
  {% include('partials/_registerForm.html') %}
</div>

{% endblock %}
